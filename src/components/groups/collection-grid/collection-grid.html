<section class="b-collection-grid">
  <header class="b-section-header b-section-header--transparent">
    <h2 class="b-section-header__title">{{ title_1 }}</h2>
  </header>
  
  <ul class="b-collection-grid__items">
  {% for card in collectionsLatest %}
    <li class="b-collection-grid__item--featured">
      {%- render "@collection-card", card -%}
    </li>
  {% endfor %}
  </ul>

</section>

<section class="b-collection-grid">

  </header>
  
  <div class="b-collection-grid__3after4 fr-bg--light">

    {% endfor %}
